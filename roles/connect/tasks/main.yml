- name: Ensure NAS music share is automounted
  ansible.posix.mount:
    src: "//nas/music"
    path: "/home/{{ real_user }}/Media/Music"
    fstype: cifs
    opts: "credentials=/home/{{ real_user }}/.smbcredentials,iocharset=utf8,noauto,x-systemd.automount,x-systemd.idle-timeout=600"
    state: mounted

