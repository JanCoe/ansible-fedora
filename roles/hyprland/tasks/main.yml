- name: Enable copr repo to get latest version.
  become: true
  ansible.builtin.command: dnf copr enable solopasha/hyprland

- name: Install hyprland compositor and dynamic tiling window manager and complementary apps.
  become: true
  ansible.builtin.dnf:
    name:
      - hyprland
      - hyprland-qtutils
      - hyprlock
      - hyprpaper
      - hyprshot
      - mako 
      - uwsm
      - waybar
      - wofi
    state: present
