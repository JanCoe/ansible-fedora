- name: Install library needed for Synology HyperBackupExplorer
  become: true
  ansible.builtin.dnf:
    name: libxcrypt-compat
    state: present

- name: Enable wezterm Copr repository
  become: true
  ansible.builtin.command: dnf copr enable wezfurlong/wezterm-nightly -y

- name: Add Vivaldi repo using template
  become: true
  ansible.builtin.template:
    src: yum.repo.j2
    dest: /etc/yum.repos.d/vivaldi.repo
    mode: '0644'
  vars:
    repo_id: vivaldi
    repo_name: vivaldi
    baseurl: https://repo.vivaldi.com/archive/rpm/x86_64
    gpgcheck: 1
    gpgkey: https://repo.vivaldi.com/archive/linux_signing_key.pub

- name: Add Zoom repository
  become: true
  ansible.builtin.yum_repository:
    name: zoom
    description: Zoom repository
    baseurl: https://zoom.us/linux/rpm
    enabled: yes
    gpgcheck: yes
    gpgkey: https://zoom.us/linux/download/pubkey

- name: Install Zoom
  become: true
  ansible.builtin.dnf:
    name: zoom
    state: present

